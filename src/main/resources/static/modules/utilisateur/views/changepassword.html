<div class="panel panel-primary">
    <div class=panel-heading>Changement de mot de passe</div>
    <div class=panel-body>
        <form name=form method=post role=form class=form-horizontal novalidate>
            <div class=form-group><label for=password class="col-sm-4 control-label">Ancien mot de passe</label>
                <div class=col-sm-8><input type=password name=password id=password class=form-control ng-model=element.password ng-required=true> <span class=error ng-show="form.password.$dirty && form.password.$error.required">L'ancien mot de passe est obligatoire</span></div>
            </div>
            <div class=form-group><label for=npassword class="col-sm-4 control-label">Nouveau mot de passe</label>
                <div class=col-sm-8><input type=password name=npassword id=npassword class=form-control ng-model=element.npassword ng-required=true> <span class=error ng-show="form.npassword.$dirty && form.npassword.$error.required">Le nouveau mot de passe est obligatoire</span></div>
            </div>
            <div class=form-group><label for=rnpassword class="col-sm-4 control-label">Confirmer mot de passe</label>
                <div class=col-sm-8><input type=password name=rnpassword id=rnpassword class=form-control ng-model=element.rnpassword ng-required=true> <span class=error ng-show=dirty()>Les deux mots de passe ne co√Øncident pas</span></div>
            </div>
            <div class=form-group>
                <div class="col-sm-offset-2 col-sm-10"><button type=submit class="btn btn-primary" ng-click="form.$valid && !dirty() && changer()"><i class="glyphicon glyphicon-saved"></i> Changer</button> <button type=button class="btn btn-danger pull-right" ng-click=cancel()><i class="glyphicon glyphicon-ban-circle"></i> Annuler</button></div>
            </div>
            <div class="alert alert-danger" ng-show=error>{{error}}</div>
        </form>
    </div>
</div>
