<div class="panel panel-primary">
    <div class=panel-heading>Profil d'un utilisateur</div>
    <div class=panel-body>
        <form name=form method=post role=form class=form-horizontal novalidate>
            <div class=form-group><label class="col-sm-2 control-label">Login</label>
                <div class=col-sm-8><span id=login class=form-control>{{utilisateur.login}}</span></div>
            </div>
            <div class=form-group><label for=nom class="col-sm-2 control-label">Nom</label>
                <div class=col-sm-8><input type=text name=nom id=nom class=form-control ng-model=utilisateur.nom ng-required=true> <span class=error ng-show="form.nom.$dirty && form.nom.$error.required">Le nom de l'utilisateur est obligatoire</span></div>
            </div>
            <div class=form-group><label for=prenom class="col-sm-2 control-label">Prenom</label>
                <div class=col-sm-8><input type=text name=prenom id=prenom class=form-control ng-model=utilisateur.prenom ng-required=true> <span class=error ng-show="form.prenom.$dirty && form.prenom.$error.required">Le nom de l'utilisateur est obligatoire</span></div>
            </div>
            <div class=form-group><label for=email class="col-sm-2 control-label">Email</label>
                <div class=col-sm-8><input type=email name=email id=email class=form-control ng-model=utilisateur.email ng-required=true> <span class=error ng-show="form.email.$dirty && form.email.$error.required">Le nom de l'utilisateur est obligatoire</span></div>
            </div>
            <div class=form-group><label class="col-sm-2 control-label">Role</label>
                <div class=col-sm-8 id=role><span class=form-control>{{utilisateur.role}}</span></div>
            </div>
            <div class=form-group ng-show=utilisateur.departements><label class="col-sm-2 control-label">Departements</label>
                <div class=col-sm-8><span ng-repeat="deps in utilisateur.departements" class=form-control>{{deps.code}}</span></div>
            </div>
            <div class=form-group>
                <div class="col-sm-offset-2 col-sm-10"><button type=submit class="btn btn-primary" ng-click="form.$valid && valider()"><i class="glyphicon glyphicon-saved"></i> Enregistrer</button> <button type=button class="btn btn-danger pull-right" ng-click=cancel()><i class="glyphicon glyphicon-ban-circle"></i> Annuler</button></div>
            </div>
        </form>
    </div>
</div>
