<div class="panel panel-primary">
    <div class=panel-heading ng-hide=etudiant.id>Ajout d'un nouveau etudiantop {{etudiant.matricule}}</div>
    <div class=panel-heading ng-show=etudiant.id>Modification etudiant {{etudiant.matricule}}</div>
    <div class=panel-body>
        <form name=form method=post role=form class=form-horizontal novalidate>
            <div class=form-group><label for=code class="col-sm-2 control-label">Matricule</label>
                <div class=col-sm-8><input type=text name=code id=matricule class=form-control ng-model=etudiant.matricule ng-required=true> <span class=error ng-show="form.code.$dirty && form.code.$error.required">Le matricule est obligatoire</span></div>
            </div>
            <div class=form-group><label for=nom class="col-sm-2 control-label">Nom</label>
                <div class=col-sm-8><input type=text name=nom id=nom class=form-control ng-model=etudiant.nom ng-required=true> <span class=error ng-show="form.intitule.$dirty && form.intitule.$error.required">Le nom est obligatoire</span></div>
            </div>
            <div ng-controller=DatepickerDemoCtrl>
                <div class=form-group><label for=dateDeNaissance class="col-sm-2 control-label">Date de naissance</label>
                    <div class=col-sm-8><input type=text class=form-control id=dateDeNaissance datepicker-popup={{format}} ng-model=etudiant.dateDeNaissance is-open=opened datepicker-options=dateOptions ng-required=true close-text=Close> <span class=input-group-btn><button type=button class="btn btn-primary" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span>                        <span class=error ng-show="form.intitule.$dirty && form.intitule.$error.required">Le lieu de naissance est obligatoire</span></div>
                </div>
            </div>
            <div class=form-group><label for=lieuDeNaissance class="col-sm-2 control-label">Lieu de naissance</label>
                <div class=col-sm-8><input type=text name=lieuDeNaissance id=lieuDeNaissance class=form-control ng-model=etudiant.lieuDeNaissance ng-required=true> <span class=error ng-show="form.intitule.$dirty && form.intitule.$error.required">La date de Naissance est obligatoire</span></div>
            </div>
            <div class=form-group><label for=genre class="col-sm-2 control-label">Genre</label>
                <div class=col-sm-8><select name=genre class=form-control ng-model=etudiant.genre ng-required=true ng-options="gen.value as gen.value for gen in genres"></select><span class=error ng-show="form.genre.$dirty && form.cycle.$error.required">Le genre est obligatoire</span></div>
            </div>
            <div class=form-group>
                <div class="col-sm-offset-2 col-sm-10"><button type=submit class="btn btn-primary" ng-show=etudiant.id ng-click="form.$valid && valider()">Modifier</button> <button type=submit class="btn btn-primary" ng-hide=etudiant.id ng-click="form.$valid && valider()"><i class="glyphicon glyphicon-saved"></i> Enregistrer</button>                    <button type=button class="btn btn-danger pull-right" ng-click=cancel()><i class="glyphicon glyphicon-ban-circle"></i> Annuler</button></div>
            </div>
        </form>
    </div>
</div>
