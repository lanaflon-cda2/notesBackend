<div class="">
    <div class="row">
        <div class="form-group col-sm-10">
            <label for="code" class="col-sm-1 control-label">Fichier</label>
            <div class="col-sm-6">
            <input type="file" name="fichier" id="file" class="form-control-file form-control-lg" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                <span class="error" ng-show="form.code.$dirty && form.code.$error.required">Le fichier
                    est obligatoire</span>
            </div>
        </div>
    </div>
    <div class="row" ng-show="restaurationError.nombresErreurs > 0">
        <span class="alert alert-danger">
            Une erreur est survenu lors de la restauration de votre base de donnees
        </span>
    </div>
    <div class="row" ng-show="restaurationError.nombresErreurs === 0">
            <span class="alert alert-info">
                Le contenu de votre base de donnees a ete restaurer avec succes
            </span>
        </div>
    <div class="row">
        <div class="form-group">
            <label for="indication" class="col-sm-2 control-label">
                Cliquer sur le button sauvegarder vous permettra de restaurer le contenu de votre base de donnees
            </label>
            <div class="col-sm-6">
                <button class="btn btn-primary" ng-click="restore()">Restaurer</button>
            </div>
        </div>
    </div>
</div>
