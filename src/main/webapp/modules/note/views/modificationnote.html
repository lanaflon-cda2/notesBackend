<div class="panel panel-primary">
    <div class="panel-heading">
        Modification de note 
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="designation" class="col-sm-2 control-label">Intitule</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule" id="designation" class="form-control" ng-model="note.evaluation" ng-required="true" disabled = "disabled"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">L'intitule est obligatoire</span>
                </div>
            </div>

            <div class="form-group">
                <label for="valeur" class="col-sm-2 control-label">Valeur</label>
                <div class="col-sm-8">
                    <input type="text" name="valeur" id="valeur" class="form-control" ng-model="note.valeur" ng-required="true"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">La valeur est obligatoire</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
