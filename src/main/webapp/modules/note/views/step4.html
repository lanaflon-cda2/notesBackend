<div class="container">
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-success btn-s" onclick="angular.element(this).scope().valider(true)">
                <span class="glyphicon glyphicon-upload"></span> Charger
            </button>
        </div>;
    </div>
    <div class="row">
        <div class="alert alert-info" ng-show="importResponse !== null">
            <div>Vous avez correctement import√© {{importResponse.nombreImporte}} notes</div>
            <div ng-show="importResponse.erreurs.length !== 0">
                <span>Les erreurs suivants sont survenues lors de l'importation du fichier</span>
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>No de ligne</th>
                        <th>Erreur</th>
                    </tr>
                    <tr ng-repeat="erreur in importResponse.erreurs">
                        <td>{{erreur.ligne}}</td>
                        <td>{{erreur.raison}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
